# Docker Compose for OneSearch MCP Server
version: '3.8'

services:
  one-search-mcp:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Choose search provider: local, searxng, tavily, duckduckgo, bing, google, etc.
      - SEARCH_PROVIDER=local
      # For SearXNG (uncomment to use):
      # - SEARCH_PROVIDER=searxng
      # - SEARCH_API_URL=http://nas:11111
      # For Tavily (uncomment to use):
      # - SEARCH_PROVIDER=tavily
      # - SEARCH_API_KEY=your_api_key
      - NODE_ENV=production
    restart: unless-stopped
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
